# Dependencies
highlighter:         pygments
markdown:            kramdown

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Moments of Inertia
tagline:             
url:                 http://rachelnertia.github.io
paginate:            5
baseurl:             ""
future:              false

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              'Rachel Crawford'
  url:               https://twitter.com/nershly
  email:             nershly@gmail.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/rachelnertia/rachelnertia.github.io

# Navigation bar
pages_list:       
  About: '/about'
  Archive: '/archive'
  Tag Index: '/tag_index'
  Category Index: '/category_index'
  Feed: '/atom.xml'
