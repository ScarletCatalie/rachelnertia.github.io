# Dependencies
highlighter:         pygments

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               moments of inertia
tagline:             tech, toast and tea
url:                 http://rachelnertia.github.io
paginate:            5
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              'Rachel Crawford'
  url:               https://twitter.com/nershly
  email:             nershly@gmail.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/rachelnertia/rachelnertia.github.io

# Navigation bar
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'